server.port=8080

spring.output.ansi.enabled=ALWAYS
# Logging levels
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.com.example=TRACE
# Log pattern
#logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# mandatory configuration
jsondoc.version=1.0
jsondoc.basePath=http://localhost:8080/api
# or
#jsondoc.basePath=http://localhost:8080
jsondoc.packages[0]=org.example.controller
jsondoc.packages[1]=org.example.dto
jsondoc.packages[2]=org.example.model
# optional configuration
jsondoc.playgroundEnabled=true
jsondoc.displayMethodAs=URI